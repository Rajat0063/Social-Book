<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <!-- Left Side of the Navigation Bar -->
        <div class="nav-left">
            <img class="logo" src="images/logo.png" alt="logo">
            <ul>
                <li><img src="images/notification.png" alt="notification_logo"></li>
                <li><img src="images/inbox.png" alt="inbox_logo"></li>
                <li><img src="images/video.png" alt="video_logo"></li>
            </ul>
        </div>
        
        <!-- Right Side of the Navigation Bar -->
        <div class="nav-right">

            <!-- Search Box -->
            <div class="search-box">
                <img src="images/search.png" alt="search_logo">
                <input type="text" placeholder="Search">
            </div>

            <!-- User Icon with Online Status -->
            <div class="nav-user-icon online">
                <img src="images/profile-pic.png" alt="profile_picture">
            </div>

        </div>
    </nav>

    <!-- Body Content Started From Here -->
    <div class="container">

        <!-- Left Side of the Content -->
        <div class="left-sidebar">
            
            <div class="imp-links">
                <a href="#"><img src="images/news.png" alt="news-logo">Latest News</a>
                <a href="#"><img src="images/friends.png" alt="friends-logo">Friends</a>
                <a href="#"><img src="images/group.png" alt="group-logo">Group</a>
                <a href="#"><img src="images/marketplace.png" alt="marketplace-logo">Marketplace</a>
                <a href="#"><img src="images/watch.png" alt="watch-logo">Watch</a>
            </div>

        </div>

        <!-- Center Content of the Body -->
        <div class="main-content">

        </div>

        <!-- Right Side of the Content -->
        <div class="right-sidebar">

        </div>

    </div>
    
</body>
</html>
